<div class="form-container">
    <h2>Manuelles Buchen</h2>
    <form id="bookingForm">
        <label for="belegnummer">Belegnummer:</label>
        <input type="text" id="belegnummer" name="Belegnummer">

        <label for="belegdatum">Belegdatum:</label>
        <input type="date" id="belegdatum" name="Belegdatum">

        <label for="text">Text:</label>
        <input type="text" id="text" name="Text">

        <label for="sollkonto">SollKonto:</label>
        <input type="text" id="sollkonto" name="SollKonto">

        <label for="habenkonto">HabenKonto:</label>
        <input type="text" id="habenkonto" name="HabenKonto">

        <label for="betrag">Betrag:</label>
        <input type="number" id="betrag" name="Betrag" step="0.01">

        <input type="submit" value="Buchen">
    </form>
</div>
